@PART[SYprobe*]:HAS[!MODULE[ModuleRTAntennaPassive]]:NEEDS[RemoteTech]:FOR[SpaceYLifters]
{
	MODULE
	{
		name = ModuleSPU
		IsRTCommandStation = true
		RTCommandMinCrew = 6
	}

	MODULE
	{
		name = ModuleRTAntennaPassive
		TechRequired = unmannedTech
		OmniRange = 3000
			
		TRANSMITTER
		{
			PacketInterval = 0.3
			PacketSize = 2
			PacketResourceCost = 15.0
		}
	}
}
