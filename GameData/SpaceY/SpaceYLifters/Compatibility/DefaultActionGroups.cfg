@PART[SYsasR*]:HAS[@MODULE[ModuleAnimateGeneric]]:NEEDS[DefaultActionGroups&!IndicatorLights]:FOR[SpaceYLifters]
{
	MODULE
	{
		name = ModuleDefaultActionGroup
		moduleSource = ModuleAnimateGeneric
		actionGuiName = Toggle SAS Light
		defaultActionGroup = SAS
	}
	@description ^= :[^\.]+activate with SAS.:: 
}

@PART[SYlandingLeg*]:HAS[@MODULE[ModuleAnimateGeneric]]:NEEDS[DefaultActionGroups&!IndicatorLights]:FOR[SpaceYLifters]
{
	MODULE
	{
		name = ModuleDefaultActionGroup
		moduleSource = ModuleAnimateGeneric
		actionGuiName = Toggle Landing Leg
		defaultActionGroup = Gear
	}
}