    {
      channel = Ship
      clip = sound_vent_soft // SpaceY-Lifters/Sounds/sls_start // 
      volume = 1.0
      pitch = 0.8 // 2.0
      loop = false
    }
  }
  flameout
  {
    PREFAB_PARTICLE
    {
      prefabName = fx_exhaustSparks_flameout_2
